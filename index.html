<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="displayResult">0</div>
      <div class="keypad">
        <table class="keypadTable">
          <tr>
            <td><div class="key clearAll">AC</div></td>
            <td><div class="key clearLast">C</div></td>
            <td><div class="key showDisplay">%</div></td>
            <td><div class="key showDisplay">/</div></td>
          </tr>
          <tr>
            <td><div class="key showDisplay">7</div></td>
            <td><div class="key showDisplay">8</div></td>
            <td><div class="key showDisplay">9</div></td>
            <td><div class="key showDisplay">X</div></td>
          </tr>
          <tr>
            <td><div class="key showDisplay">4</div></td>
            <td><div class="key showDisplay">5</div></td>
            <td><div class="key showDisplay">6</div></td>
            <td><div class="key showDisplay">-</div></td>
          </tr>
          <tr>
            <td><div class="key showDisplay">1</div></td>
            <td><div class="key showDisplay">2</div></td>
            <td><div class="key showDisplay">3</div></td>
            <td><div class="key showDisplay">+</div></td>
          </tr>
          <tr>
            <td><div class="key showDisplay">0</div></td>
            <td><div class="key showDisplay">00</div></td>
            <td><div class="key showDisplay">.</div></td>
            <td><div class="key result">=</div></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
